<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]='rescuerUsername' matInput placeholder="Rescuer Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input [(ngModel)]='password' type="password" matInput placeholder="Password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]='latitude' matInput placeholder="Latitude">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]='longitude' matInput placeholder="longitude">
        </mat-form-field>
      </mat-card-content>
     <button (click)="signUp()" mat-stroked-button color="accent" class="btn-block">Sign-up</button>

  </mat-card>

</div>
