<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf = "!isSignInSuccessfull">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]='rescuerUsername' matInput placeholder="Rescuer Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input [(ngModel)]='password' matInput placeholder="Password" type="password">
        </mat-form-field>
      </mat-card-content>
      <button (click)="signIn()" mat-stroked-button color="accent" class="btn-block">Sign-in</button>
      <button (click)="signUp()" mat-stroked-button color="accent" class="btn-block">Sign-up</button>
  </mat-card>

</div>
<div id="map"></div>

<div *ngIf = "isSignInSuccessfull">
 
  <div id="main_container" >

    
    <div id="title">
      <a class="navbar-brand" href="rescuer"> <h4 style="display: inline;color:azure">Rescuer</h4></a>
      <h2 style="display: inline;margin-left: 32%;"> Welcome {{rescuerUsername}} </h2>
     
      <div id="logoBox"  style="width: 113px; height: 59px;margin-top: -3.4%;margin-left: 92%;">
        <img src="/assets/img/FRAlogo.jpg">
    </div>
<br>
    <div style="width:35%;margin-left: 45%;">
      <button class="btn btn-secondary" (click)="this.openNewWindow()">Chat With Admins</button>
    </div>

      <div style="width:35%;margin-top: -3%;" class="button1">
        <button *ngIf="!isTakingBreak" type="button" (click)="startRescuing()" class="btn btn-outline-secondary mr-2" placement="top"
                style="background-color:#3cc97b;color: linen;height: 45px;width: 150px;">
         Start Rescuing
        </button>

        <button *ngIf="isTakingBreak" type="button" (click)="stopRescuing()" class="btn btn-outline-secondary mr-2" placement="top"
                style="background-color:#b22222;color: linen;height: 45px;width: 150px;">
          Take Break
        </button>
      </div>

      
    </div>
