<div id="main_container">


  <div id="title">

    <h2> Relax, Rescuers are on the way </h2>

  </div>

  <div id="map"></div>


  <div id="dropdown">

    <h4 style="color: rgb(48, 49, 51)">Fill the form for help</h4>
    <br>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
      </div>
      <input [(ngModel)]='userNameToBeAdded' type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    <!-- <input [(ngModel)]='userNameToBeAdded' placeholder="Rescuer Name"/> -->

    <mat-form-field appearance="fill">
      <mat-label> Emergency Type</mat-label>
      <mat-select (selectionChange)="changeSelectionOverviewExample($event.value)">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Severity Level</mat-label>
      <mat-select (selectionChange)="changeSelectionSeverity($event.value)">
        <mat-option *ngFor="let item of items" [value]="item.value">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Health Status</mat-label>
      <mat-select (selectionChange)="changeSelectionStatus($event.value)">
        <mat-option *ngFor="let product of products" [value]="product.value">
          {{product.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div class="button1">
      <button type="button" (click)="sendUserDataToBackend()" class="btn btn-outline-secondary mr-2" placement="top"
              style="background-color:#b22222;color: linen;height: 45px;width: 150px;">
        Ask for help
      </button>
    </div>

    <div style="padding-top: 30px; padding-left: 18px;">
      <button *ngIf="ifClicked && ifShowNearbyVictims" type="button" (click)="plotOnMap()" class="btn btn-outline-secondary mr-2"
              ngbPopover="Displaying all Rescue Centres near you" popoverTitle="Rescue Centres near you">
        Show Nearby Victims
      </button>

    </div>
    <br>


     <div id="Timer" >
      <div class="input-group input-group-sm mb-3">

        <div class="input-group-prepend" style="color:firebrick;font-weight:600;padding-left: 27px;">
          <h5><b>Help Reaching In</b></h5>
          <span style="color:black;font-size: x-large;font-weight: 600;background-color:#eac036;text-align: center;"class="input-group-text" id="inputGroup-sizing-sm"><br> <countdown [config]="{leftTime: timeData}" (event)="handleEvent($event)"> </countdown> &nbsp;h </span>

        </div>

        <!-- <input [(ngModel)]='userNameToBeAdded' type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> -->

      </div>


      <!-- <h5>Help Coming In:</h5>
      <countdown [config]="{leftTime: timeData}" (event)="handleEvent($event)"></countdown> -->


      <!-- Timer mode:
<countdown-timer [start]="date"></countdown-timer>

Countdown:
<countdown-timer [end]="date"></countdown-timer>

Countdown with zero trigger:
<countdown-timer (zeroTrigger)="triggerFunction()" [end]="date"></countdown-timer> -->
    </div>


    <!-- <div id="userMessage">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Notification Message</span>
        </div>
        <textarea input type ="text" [(ngModel)]='notificationMessage' class="form-control" aria-label="With textarea"></textarea>
      
      </div>
    </div> -->

  </div>

</div>
